<!doctype html>
<html>

	<head>
		<title>HTML Tags Demo</title>
		<meta charset="UTF-8"> 

		<style>

			#box1
			{
				width: 200px;
				height: 200px;
				background-color: #CC00FF;
				margin: 5px;
				position: relative;
				left: 50px;
				top: 50px;
			}
			#box2
			{
				width: 200px;
				height: 200px;
				background-color: #FF0000;
				margin: 5px;
			}
			#mainBox
			{
				width: 400px;
				height: 620px;
				background-color: #000000;
				margin-left: 200px;
				position: relative;
			}
			#box
			{
				width: 200px;
				height: 200px;
				background-color: #FFCC00;
				margin: 5px;
				position: absolute;
				left: 0px;
				top: 0px;
			}




		</style>

	</head>

	<body>
		

	<div id="mainBox">	

		<div id="box">

		</div>

		<div id="box1">

		</div>

		<div id="box2">

		</div>

	</div>	

	</body>	
</html>
