		:root
		{
			background-color: cyan;
			background-image: "assets/images/Koala.jpg"; 
		}

		li:before
		{
			content: "|||||||";
		}

		p:after
		{
			content: ":)";
		}

		em~p
		{
			color: red;
		}
			a:link
		{
			color: red;
		}
		a:visited
		{
			color: cyan;
			background-color: yellow;
			font-size: 30px;
			text-transform: lowercase;
			text-decoration: line-through;
		}
		a:hover
		{
			text-decoration: underline;
			background-color: blue;
		}
		a:active
		{
			font-size: 10px;
			text-transform: uppercase;
		}
		tr:first-child
		{
			background-color: red;
		}

		td:first-letter
		{
			font-size: 50px;
		}
		p[id]
		{
			background-color: yellow;
			text-transform: capitalize;
			text-decoration: line-through;
		}

		p[id="para-2"]
		{
			background-color: green;
			text-transform: uppercase;
			background-image: /assets/images/Koala.jpg;
		}

		[id|="para"]
		{
			font-size: 30px;
		}

		[id*="ra"]
		{
			text-decoration: underline;
		}
		li:nth-child(n+2)
		{
			background-color: white;
		}

		strong:only-child
		{
			background-color: purple;
		}
		</style>
	</head>
