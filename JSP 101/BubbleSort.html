	<script>
	function bubbleSort(array,criteria)
	{	
		var newArray=array;
		for(var i=0;i<newArray.length-1;i++)
		{
			for(var j=i+1; j<newArray.length;j++)
				{	a=newArray[i];
					b=newArray[j];
					if(criteria(a,b))
					{
						temp=newArray[i];
						newArray[i]=newArray[j];
						newArray[j]=temp;
						// newArray[i]=newArray[i]+newArray[j];
						// newArray[j]=newArray[i]-newArray[j];
						// newArray[i]=newArray[i]-newArray[j];
					}
				}
				
			}
			return newArray;
		}
		function criteriaDescending(a,b)
		{
