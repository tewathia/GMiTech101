<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>image background automatic assignment</title>
	<script src="assets/js/jquery-1.10.2.js"></script>
	<script>
	$(function(){
		$('#iconButton').on("click",function(){
			$('a[href$="doc"]>img').css("background","url('assets/images/icons/drive.png')");
			$('a[href$="xls"]>img').css("background","url('assets/images/icons/disk.png')");
			$('a[href$="pdf"]>img').css("background","url('assets/images/icons/drink.png')");
		});
	});
	</script>
	<style>
	img
	{
		width: 160px;
		height: 160px;
	}
	</style>
</head>
<body>
	<a href="1.doc"><img src="assets/images/transparent.gif" alt="link" id="image-1"></img>link-1</a><br>
	<a href="2.xls"><img src="assets/images/transparent.gif" alt="link" id="image-2"></img>link-2</a><br>
	<a href="3.pdf"><img src="assets/images/transparent.gif" alt="link" id="image-3"></img>link-3</a><br>
	<a href="4.doc"><img src="assets/images/transparent.gif" alt="link" id="image-4"></img>link-4</a><br>
	<a href="5.xls"><img src="assets/images/transparent.gif" alt="link" id="image-5"></img>link-5</a><br>
	<a href="6.pdf"><img src="assets/images/transparent.gif" alt="link" id="image-6"></img>link-6</a><br>
	<input type="button" value="Apply Icons" id="iconButton"><br>
	<a href="#"><img src="assets/images/icons/vector.png" alt="">abc</img></a>
</body>
</html>
