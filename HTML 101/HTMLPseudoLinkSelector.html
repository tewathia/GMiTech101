<!doctype HTML>
<html>

	<head>
		<title>Pseudo Link Selectors</title>
		<meta charset="UTF-8"/>
	</head>
	<style type="text/css">

	a:link
	{
		color: red;
	}
	a:visited
	{
		color: cyan;
		background-color: yellow;
		font-size: 30px;
		text-transform: lowercase;
		text-decoration: line-through;
	}
	a:hover
	{
		text-decoration: underline;
		background-color: blue;
	}
	a:active
	{
		font-size: 10px;
		text-transform: uppercase;
	}

	</style>
	<body>

		<ul>
			<li><a href="http://yahoo.com" target="_blank">A</a></li>
			<li><a href="http://google.com" target="_blank">B</a></li>
			<li><a href="http://youtube.com" target="_blank">C</a></li>
			<li><a href="http://gmail.com" target="_blank">D</a></li>
			
		</ul>

	</body>



</html>
