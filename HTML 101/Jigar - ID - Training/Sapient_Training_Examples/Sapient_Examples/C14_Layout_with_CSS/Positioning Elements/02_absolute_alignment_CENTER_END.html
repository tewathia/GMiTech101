<!DOCTYPE html>

<html>

<head>
<title>02_absolute_alignment_CENTER END </title>

<style type="text/css">

	#div1
	{
		background-color:#666;
		text-align:center;
		width:500px;
		height:200px;
		
		/* insert absolute position and z-indexing vlaues and negative margin values*/
		position:absolute; /* if using absolute, than you need to assing the x,y pos in the form of left,top*/
		left:50%;
		top:50%;
		margin-left:-250px;
		margin-top:-100px;

	}

</style>

</head>

<body>

<div id="div1">This is absolute positioned on screen. </div>

</body>

</html>
