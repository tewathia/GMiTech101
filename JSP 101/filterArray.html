	<title>Array Filtering</title>
	<script>
	function filterEven(array)
	{
		var evenNumbers = new Array;
		for (var i = 0; i<array.length;i++)
			if (array[i]%2==0)
			{evenNumbers.push(array[i]);}
		return evenNumbers;

	}
		function filterOdd(array)
	{
		var oddNumbers = new Array;
		for (var i in array)
			if (array[i]%2==1)
			{oddNumbers.push(array[i]);}
		return oddNumbers;

	}
	function filter(array,criteria)
	{
		var result = new Array;
		for (var i in array)
			if (criteria(array[i]))
			{result.push(array[i]);}
		return result;

	}
	function threeCriteria(n)
	{
		return n % 3 == 0;
	}
