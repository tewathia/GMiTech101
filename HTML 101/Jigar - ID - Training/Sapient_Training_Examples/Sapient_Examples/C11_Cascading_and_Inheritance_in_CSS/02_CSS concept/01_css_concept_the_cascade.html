<h1>The Cascade</h1>

<hr width="200" align="left"/>	

<p>The fact that style sheets are described as “cascading” is an important.</p>

<p>
Cascading style sheets refers to the idea that, given two identical CSS rules, the one closest to the targeted element apply first. 
</p>
