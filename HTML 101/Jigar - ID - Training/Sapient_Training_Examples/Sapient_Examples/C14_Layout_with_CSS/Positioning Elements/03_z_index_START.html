<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">

<title>03_z_index START </title>

	<style type="text/css">
	
    #red 
    {
        width:600px;
        height:500px;
        background-color:#900;
		
		/* insert relative position and z-indexing vlaues */


    }
    
    #orange 
    {
        width:300px;
        height:200px;
        background-color:#FF9900;
		
		/* insert absolute position and z-indexing vlaues */




    }
    
    #green 
    {
        width:300px;
        height:200px;
        background-color:#00FF00;
		
		/* insert absolute position and z-indexing vlaues */




    }
    
    </style>


</head>

<body>

    <div id="red"></div>
    <div id="orange"></div>
    <div id="green"></div>

</body>

</html>
