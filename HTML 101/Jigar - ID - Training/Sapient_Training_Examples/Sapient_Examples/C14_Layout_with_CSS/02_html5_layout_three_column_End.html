<!doctype html>

<html>

    <head>
    
        <meta charset="UTF-8">
        <title>01_html5_layout</title>
        
        <link href="Sapient_html5_basic/Sapient_Examples/C01_Fundamentals of HTML5/Structural Tags/Creating layout using new HTML5 tag/css/01_html5_layout.css" rel="stylesheet" type="text/css" />

    </head>


    <body>
    
        <div id="mainContainer">
        
        	<!-- header tag START -->
            <header>
            
        		<!-- nav tag START -->
                <nav>
                    <div id="button1">HOME</div>
                    <div id="button2">ABOUT US</div>
                    <div id="button3">PORTFOLIO</div>
                    <div id="button4">CONTACT US</div>
                </nav>
       			<!-- nav tag END -->
                 
             </header>
             <!-- header tag END -->
             
            <!-- aside tag START -->
            <aside id="left">Left</aside>
            <article>Middle</article>
            <aside id="right">Right</aside>
            
            <!-- aside tag END -->
            
            <!-- footer tag START -->
            <footer>Footer</footer>
        
        </div>
    
    
    </body>
    
</html>
