<!doctype HTML>
<html>

	<head>
		<title>HTML Division</title>
		<meta charset="UTF-8"/>
		<style type="text/css">

		*
		{
			
			padding: 20px;
		}

		body
		{
			background-color: yellow;
		}

		.divOne
		{	
			width:100px;
			height:200px;
			font-size: 60px;
			overflow: auto;
			background-color: black;
		}

		#divTwo
		{	
			align:right;
			width:100px;
			height:200px;
			font-size: 10px;
			overflow: auto;
			background-color: red;
			text-align: bottom;
		}


		div
		{	
			width:500px;
			height:200px;
			background-color: white;
			font-size: 100px;
			overflow: auto;
		}

		

		</style>
	</head>

	<body>

		<div>

			<p>Division demonstration in HTML using CSS styling. 
		</div>
</br>

		<div id="divTwo">

			<p>Second example. Div. HTML. CSS. 
		</div>
		<div class="divOne"></div>


	</body>



</html>
