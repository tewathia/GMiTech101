<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	.invalid {
		border : 1px solid red;
	}
	#container{
		margin : 20px;
		border : 1px solid black;
	}
	div {

		width : 300px;
	}
	section{
		padding : 50px;
		float : left;
	}
	div.label {
		float : left;
		width: 100px;
	}
	
	</style>
	<script src="assets/js/	jquery-1.10.2.js"></script>

</head>
<body>
	<section id="container">
		<div><div class="label">Basic :</div><input class="dummy" type="text" name="" id="txtBasic"></div>
		<div><div class="label">Hra :</div><input type="text" name="" id="txtHra"></div>
		<div><div class="label">Da :</div><input type="text" name="" id="txtDa"></div>
		<div><div class="label">Tax (%) :</div><input type="range" min="0" max="50" name="" id="rangeTax"><span id="spanTax">25%</span></div>
		<div><div class="label">Total Days :</div><input type="text" name="" id="txtTotalDays"></div>
		<div><div class="label">Working Days :</div><input type="text" name="" id="txtWorkingDays"></div>
		<div><input type="button" value="Calculate" id="btnCalculate"></div>
		<div id="salary"></div>
	</section>
	<script>
	
	$(':text').blur(function(){
		
		var $btn = $('#btnCalculate');
		$this=$(this);
		if(isNaN($this.val())||$this.val()=="")
			{$this.addClass('invalid');
		
	}
	else
		{$this.removeClass('invalid');
	
}
if ($("input:text.invalid").length > 0) {
	$btn.attr("disabled", true);
}
else
	$btn.attr("disabled", false);


}
);
	$('#rangeTax').change(function(){
		$this = $(this);
		$('#spanTax').text($this.val()+"%");
	}
	)
	</script>
</body>
</html>
