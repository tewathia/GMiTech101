<!doctype html>

<html>

    <head>
    
        <meta charset="UTF-8">
        <title>04_table_marksheet</title>
        
    </head>
    
    
    <body>
   
    <table width="500" border="1" bordercolor="#FF0000" cellpadding="15" cellspacing="10">
    
        <tr bgcolor="#FF66CC" align="center">
            <th width="100"></th>
            <th colspan="2">Marks</th>
        </tr>
        
        <tr>
            <th width="100">Sr.</th>
            <th width="200">Hindi</th>
            <th width="200">English</th> 
        </tr>
        
        <tr>
            <td width="100" rowspan="2"><center>1.</center></td>
            <td width="200">45</td>
            <td width="200">50</td> 
        </tr>
        
         <tr>
            <td width="200">60</td>
            <td width="200">70</td> 
        </tr>
        
         <tr>
            <td width="100"><center>2.</center></td>
            <td width="200">70</td>
            <td width="200">80</td> 
        </tr>
    
    </table>

    </body>

</html>
