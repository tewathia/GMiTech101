<!doctype html>

<html>

    <head>
    
        <meta charset="UTF-8">
        <title>headings in html5 </title>
        
    </head>
    
	<body>
    
    <h1>HTML Headings</h1>
    Headings are important in HTML documents. Headings are defined with the &lt;h1&gt; to &lt;h6&gt; tags. &lt;h1&gt;defines the most important heading. &lt;h6&gt; defines the least important heading.
   <!--define six levels of headings using tags-->
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6>Heading Six</h6>
    </body>

</html>
