<!doctype html>

<html>

    <head>
    
        <meta charset="UTF-8">
        <title>usings tables in html</title>
        
    </head>
    
    
    <body>
<!--use table tag to create a table-->
    <table width="100%" border="1" bordercolor="#FF0000" cellspacing="10" cellpadding="20">
        
        <tr>
            <th width="5%">Sr.</th>
            <th>Date</th>
            <th>Name</th>
            <th>Personal Details</th>
            <th>City</th>
            <th>Contact </th>
    
        </tr>
    
        <tr>
            <td width="5%">1.</td>
            <td>111111</td>
            <td>aaaaaa</td>
            <td>zzzz</td>
            <td>mumbai</td>
            <td>2222222</td>
        
        </tr>
        
        <tr>
            <td width="5%">2.</td>
            <td>1222222</td>
            <td>bbbbbb</td>
            <td>cccccc</td>
            <td>Delhi</td>
            <td>333333333</td>
        
        </tr>
        
        <tr>
            <td width="5%">3.</td>
            <td>333333</td>
            <td>ttttt</td>
            <td>ddd</td>
            <td>Chennai</td>
            <td>5555555</td>
        
        </tr>
        
    </table>
    
    
    </body>
</html>
