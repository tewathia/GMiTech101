<!doctype HTML>
<html>

	<head>
		<title>Positioning Demo</title>
		<meta charset="UTF-8"/>
		<style>
		div
		{
			margin: 5px;
			padding: 5px;
		}
		#mainBox
		{
			width: 400px;
			height: 650px;
			background-color:black;	 
			position:absolute;
			left: 200px;
			top: 200px;

		}
		#box
		{
			background-color: red;
			height: 200px;
			left: 100px;
			position:absolute;
			top: 100px;
			width: 200px;
		}
		#box1
		{
			background-color: green;
			height: 200px;
			width: 200px;
		}
		#box2
		{
			background-color: blue;
			height: 200px;
			width: 200px;
		}

		</style>
	</head>

	<body>
<div id="mainBox">
		<div id="box">


		</div>	

		<div id="box1">


		</div>
		<div id="box2">


		</div>
</div>
	</body>



</html>
