<!doctype html>

<html>

    <head>
    
        <meta charset="UTF-8">
        <title>css_menu_vertical_nav_02</title>
        
        <style type="text/css">
		
        #nav {
            width:200px;
        }
        
        #nav ul {
            list-style-type:none;
            margin:0px;
            padding:0px;
        }
        
        #nav ul li {
            border-bottom:solid 1px #FF9900;
        }
        
        #nav ul li a {
            font-family:Verdana, Geneva, sans-serif;
            font-size:14px;
            text-decoration:none;
            color:#FFF;
            background-color:#990000;
            display:block;
            padding:10px;
        }
        
        #nav ul li a:hover {
            background-color:#FF9900;
            color:#000;
        }
        
        
        </style>
	</head>

    <body>
    
        <div id="nav">
    
            <ul>
            
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
            
            </ul>
    
        </div>
    
    </body>
    
</html>
